{% extends "base.html" %}

{% block title %}Uploaded Images{% endblock %}

{% block css %}
<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }
    .grid img {
        width: 100%;
        height: 100%;
    }

    @media (max-width: 600px) {
        .grid {
            grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
        }
    }

    @media (max-width: 400px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock%}

{% block main %}
<h1 class="page-header">Uploaded Images</h1>
<div class="grid">
    {% for image in images %}
        <div>
            <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}">
        </div>
    {% endfor %}
</div>
{% endblock %}
